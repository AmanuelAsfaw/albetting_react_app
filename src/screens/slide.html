<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/blade-runner-movie-font" rel="stylesheet">
                
        <title>CSS Loading Animation</title>
    </head>
    <body>
        <div class="body">
            <div class="loadingwrapper">
                <div class="playtext">Let's play</div>
                <span style="--i:1" class="upperspan">
                    <span class="loadingbubble"></span>
                </span>
                <span style="--i:2" class="upperspan">
                    <span class="loadingbubble"></span>
                </span>
                <span style="--i:3" class="upperspan">
                    <span class="loadingbubble"></span>
                </span>
                <span style="--i:4" class="upperspan">
                    <span class="loadingbubble"></span>
                </span>
                <span style="--i:5" class="upperspan">
                    <span class="loadingbubble"></span>
                </span>
                <span style="--i:6" class="upperspan">
                    <span class="loadingbubble"></span>
                </span>
                <span style="--i:7" class="upperspan">
                    <span class="loadingbubble"></span>
                </span>
                <span style="--i:8" class="upperspan">
                    <span class="loadingbubble"></span>
                </span>
                <span style="--i:9" class="upperspan">
                    <span class="loadingbubble"></span>
                </span>
                <span style="--i:10" class="upperspan">
                    <span class="loadingbubble"></span>
                </span>
            </div>
        </div>
    </body>
</html>
